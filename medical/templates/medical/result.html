{% extends "medical/layout.html" %}
{% block body %}
<hr>
<div class="card border-success mb-3">
    <div class="card-body text-success">
    <h5 class="card-title">Number #{{main.id}}</h5>
    <p class="card-text">Results.</p>
    <ul class="list-group">
        <li class="list-group-item">Tempreture: <span class="list_span">{{main.temp}}</span></li>
        <li class="list-group-item">Blood pressure: <span class="list_span">{{main.press}}</span></li>
        <li class="list-group-item">Heart Rate: <span class="list_span">{{main.h_rate}}</span></li>
        <li class="list-group-item">Blood oxygenation: <span class="list_span">{{main.b_oxy}}</span></li>
        <li class="list-group-item">Sugar Level: <span class="list_span">{{main.Sugar}}</span></li>
    </ul>
    </div>
    <div class="card-footer bg-transparent border-success">Created at {{main.created_at}}</div>
</div>

{% endblock %}
